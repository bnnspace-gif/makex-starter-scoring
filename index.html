<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MakeX Starter Scoring</title>
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <style>
    body { font-family: Arial, sans-serif; background:#0f1724; color:#fff; text-align:center; }
    h1 { margin-top:20px; }
    h2 { margin-top:20px; }
    .header { margin: 20px auto; }
    .header-banana img { max-width: 220px; border-radius:0px; }
    .header-makex img { max-width: 160px; border-radius:12px; }
    .container { display: flex; justify-content: space-around; margin: 20px; }
    .card { background:#1e293b; padding:20px; border-radius:12px; width:40%; }
    label { display:flex; align-items:center; justify-content:space-between; margin:6px 0; }
    .mission-info { display:flex; align-items:center; gap:8px; }
    .mission-info img { width:140px; height:80px; object-fit:cover; border-radius:6px; background:#fff; }
    select { margin-left: 8px; }
    .summary { background:#334155; margin:20px auto; padding:20px; border-radius:12px; width:80%; }
  </style>
</head>
<body>
  <!-- <h1>Banana Space Coding and Robotics</h1> -->
  <div class="header-banana"> 
    <img src="img/logo-full-Bg.png" alt="Robot Scoring Logo"> 
  </div>
  <div class="header-makex"> 
    <img src="img/logo.png" alt="Robot Scoring Logo"> 
  </div>

  <!-- Independent Score -->
  <h2>Independent Score</h2>
  <div class="container">
    <div class="card">
      <h3 style="color:red;">Red Team</h3>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent red" value="20"> 
          <span>M01 (20pts)</span>
          <img src="img/m01.png" alt="M01">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent red" value="20"> 
          <span>M02 (20pts)</span>
          <img src="img/m02.png" alt="M02">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent red" value="30"> 
          <span>M03 (30pts)</span>
          <img src="img/m03.png" alt="M03">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent red" value="20"> 
          <span>M04 (20pts)</span>
          <img src="img/m04.png" alt="M04">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent red" value="30"> 
          <span>M05 (30pts)</span>
          <img src="img/m05.png" alt="M05">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <select id="redM06">
            <option value="0">0</option>
            <option value="20">1</option>
            <option value="40">2</option>
            <option value="60">3</option>
          </select>
          <span>M06 (30pts)</span>
          <img src="img/m06.png" alt="M06">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <select id="redPenalty">
            <option value="0">0</option>
            <option value="-20">-20</option>
            <option value="-40">-40</option>
            <option value="-60">-60</option>
          </select>
          <span>Penalty</span>
          <!-- <img src="img/m06.png" alt="M06"> -->
        </div>
      </label>
    </div>

    <div class="card">
      <h3 style="color:skyblue;">Blue Team</h3>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent blue" value="20"> 
          <span>M01 (20pts)</span>
          <img src="img/m01.png" alt="M01">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent blue" value="20"> 
          <span>M02 (20pts)</span>
          <img src="img/m02.png" alt="M02">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent blue" value="30"> 
          <span>M03 (30pts)</span>
          <img src="img/m03.png" alt="M03">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent blue" value="20"> 
          <span>M04 (20pts)</span>
          <img src="img/m04.png" alt="M04">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <input type="checkbox" class="independent blue" value="30"> 
          <span>M05 (30pts)</span>
          <img src="img/m05.png" alt="M05">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <select id="blueM06">
            <option value="0">0</option>
            <option value="20">1</option>
            <option value="40">2</option>
            <option value="60">3</option>
          </select>
          <span>M06 (30pts)</span>
          <img src="img/m06.png" alt="M06">
        </div>
      </label>
      <label>
        <div class="mission-info">
          <select id="bluePenalty">
            <option value="0">0</option>
            <option value="-20">-20</option>
            <option value="-40">-40</option>
            <option value="-60">-60</option>
          </select>
          <span>Penalty</span>
          <!-- <img src="img/m06.png" alt="M06"> -->
        </div>
      </label>
    </div>
  </div>

  <!-- Alliance Score -->
  <h2>Alliance Score</h2>
  <div class="card" style="width:60%; margin:auto;">
    <label>M07 (30pts each, max 3 = 90pts):
      <select id="m07">
        <option value="0">0</option>
        <option value="30">1</option>
        <option value="60">2</option>
        <option value="90">3</option>
      </select>
    </label>
    <label>M08 (20pts each, max 9 = 180pts):
      <select id="m08a">
        <option value="0">0</option>
        <option value="20">1</option>
        <option value="40">2</option>
        <option value="60">3</option>
        <option value="80">4</option>
        <option value="100">5</option>
        <option value="120">6</option>
        <option value="140">7</option>
        <option value="160">8</option>
        <option value="180">9</option>
      </select>
    </label>
    <label>M08 (50pts each, max 2 = 100pts):
      <select id="m08b">
        <option value="0">0</option>
        <option value="50">1</option>
        <option value="100">2</option>
      </select>
    </label>
    <label>M09 (30pts each, max 2 = 60pts):
      <select id="m09">
        <option value="0">0</option>
        <option value="30">1</option>
        <option value="60">2</option>
      </select>
    </label>
  </div>

  <!-- Summary -->
  <div class="container">
    <div class="card">
      <h2>Summary</h2>
      <p>Red Independent: <span id="redInd">0</span> pts</p>
      <p>Blue Independent: <span id="blueInd">0</span> pts</p>
      <p>Alliance: <span id="alliance">0</span> pts</p>
      <hr>
      <p><strong>Red Total: <span id="redTotal">0</span> pts</strong></p>
      <p><strong>Blue Total: <span id="blueTotal">0</span> pts</strong></p>
    </div>

    <div class="card">
      <h2 id="timer-display" style="font-size:4em; margin-bottom:20px;">04:00</h2>

  <button id="start-btn" style="font-size:1em; padding:12px 35px; margin:10px; background:#2196F3; color:white; border:none; border-radius:10px; cursor:pointer;">Start</button>

  <button id="resume-btn" style="font-size:1em; padding:12px 35px; margin:10px; background:#2196F3; color:white; border:none; border-radius:10px; cursor:pointer;" disabled>Resume</button>

  <button id="stop-btn" style="font-size:1em; padding:12px 35px; margin:10px; background:#2196F3; color:white; border:none; border-radius:10px; cursor:pointer;" disabled>Stop</button>
    </div>
  </div>


  <script>
  const redIndEl = document.getElementById('redInd');
  const blueIndEl = document.getElementById('blueInd');
  const allianceEl = document.getElementById('alliance');
  const redTotalEl = document.getElementById('redTotal');
  const blueTotalEl = document.getElementById('blueTotal');

  function updateScores() {
    let redInd = 0, blueInd = 0, alliance = 0;

    // Independent missions
    document.querySelectorAll('.independent.red:checked').forEach(cb => {
      redInd += parseInt(cb.value) || 0;
    });
    document.querySelectorAll('.independent.blue:checked').forEach(cb => {
      blueInd += parseInt(cb.value) || 0;
    });

    // Independent M06 selects
    const redM06 = document.getElementById('redM06');
    const blueM06 = document.getElementById('blueM06');
    if (redM06) redInd += parseInt(redM06.value) || 0;
    if (blueM06) blueInd += parseInt(blueM06.value) || 0;

    // Alliance missions
    const m07 = document.getElementById('m07');
    const m08a = document.getElementById('m08a');
    const m08b = document.getElementById('m08b');
    const m09 = document.getElementById('m09');
    alliance =
      (parseInt(m07?.value) || 0) +
      (parseInt(m08a?.value) || 0) +
      (parseInt(m08b?.value) || 0) +
      (parseInt(m09?.value) || 0);

    // Penalty
    const redPenalty = document.getElementById('redPenalty');
    const bluePenalty = document.getElementById('bluePenalty');
    const redPen = parseInt(redPenalty?.value) || 0;
    const bluePen = parseInt(bluePenalty?.value) || 0;

    // Update display
    redIndEl.textContent = redInd + redPen;
    blueIndEl.textContent = blueInd + bluePen;
    allianceEl.textContent = alliance;

    // รวมคะแนนทั้งหมด (Independent + Alliance - Penalty)
    const redTotal = redInd + alliance + redPen;
    const blueTotal = blueInd + alliance + bluePen;

    redTotalEl.textContent = redTotal;
    blueTotalEl.textContent = blueTotal;
  }

  // Update scores on change
  document
    .querySelectorAll('input[type="checkbox"], select')
    .forEach(el => el.addEventListener('change', updateScores));
</script>


  
</body>
</html>


<script>
  let timer;
  let totalTime = 240000; // 4 นาที = 240 วินาที = 240000 มิลลิวินาที
  let remainingTime = totalTime;
  let isRunning = false;
  const interval = 10; // อัปเดตทุก 10 มิลลิวินาที

  const display = document.getElementById("timer-display");
  const startBtn = document.getElementById("start-btn");
  const resumeBtn = document.getElementById("resume-btn");
  const stopBtn = document.getElementById("stop-btn");

  function updateDisplay() {
    const minutes = Math.floor(remainingTime / 60000);
    const seconds = Math.floor((remainingTime % 60000) / 1000);
    const milliseconds = Math.floor((remainingTime % 1000) / 10);

    display.textContent =
      `${minutes.toString().padStart(2, "0")}:` +
      `${seconds.toString().padStart(2, "0")}:` +
      `${milliseconds.toString().padStart(2, "0")}`;
  }

  function startTimer() {
    if (isRunning) return;
    isRunning = true;
    startBtn.disabled = true;
    resumeBtn.disabled = true;
    stopBtn.disabled = false;

    timer = setInterval(() => {
      remainingTime -= interval;
      updateDisplay();

      if (remainingTime <= 0) {
        clearInterval(timer);
        isRunning = false;
        display.textContent = "TIME UP!";
        startBtn.disabled = false;
        resumeBtn.disabled = true;
        stopBtn.disabled = true;
        remainingTime = totalTime;
      }
    }, interval);
  }

  function stopTimer() {
    clearInterval(timer);
    isRunning = false;
    resumeBtn.disabled = false;
    stopBtn.disabled = true;
  }

  function resumeTimer() {
    if (isRunning || remainingTime <= 0) return;
    isRunning = true;
    resumeBtn.disabled = true;
    stopBtn.disabled = false;

    timer = setInterval(() => {
      remainingTime -= interval;
      updateDisplay();

      if (remainingTime <= 0) {
        clearInterval(timer);
        isRunning = false;
        display.textContent = "TIME UP!";
        startBtn.disabled = false;
        resumeBtn.disabled = true;
        stopBtn.disabled = true;
        remainingTime = totalTime;
      }
    }, interval);
  }

  startBtn.addEventListener("click", () => {
    remainingTime = totalTime;
    updateDisplay();
    startTimer();
  });

  stopBtn.addEventListener("click", stopTimer);
  resumeBtn.addEventListener("click", resumeTimer);

  updateDisplay(); // initial display
</script>
